<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h2>Weekly Schedule</h2>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>Day</th>
            <th>Activity</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Math Class</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Science Lab</td>
        </tr>
    </table>
</body>
</html>
